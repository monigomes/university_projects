<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- CSS do Bootstrap -->
    <link rel="stylesheet" href="estilo_atualizado.css"> <!-- CSS do HTML -->
</head>

<body class="container">

    <!-- Logo -->
    <div class="logo text-center my-4">
        <img src="ufms_logo_negativo_assinatura_horizontal_rgb.png" alt="Logo" class="img-fluid">
    </div>

    <h1 id="titulo" class="text-center">FORMULÁRIO DE CADASTRO</h1>
    <p id="subtitulo" class="text-center">Preencha com seus dados</p>
    
    <!-- Início do Formulário -->
    <form method="post" action="relatorio_atualizado.php" class="mt-4"> <!-- Relatório PHP -->

        <!-- Fieldset 1: 'Dados Pessoais' -->
        <fieldset class="border-grossa p-3 mb-3">
            <legend class="w-auto">Dados Pessoais</legend>
            <div class="row mb-3">
                <div class="col-12 form-group">
                    <label for="nome" class="form-label"><strong>Nome Completo</strong></label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
            </div>
        
            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="cpf" class="form-label"><strong>CPF</strong></label>
                    <input type="text" class="form-control" name="cpf" id="cpf" inputmode="numeric" pattern="\d{11}" maxlength="11" placeholder="Digite apenas números" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="datanascimento" class="form-label"><strong>Data Nascimento</strong></label>
                    <input type="date" class="form-control" name="datanascimento" id="datanascimento" required> 
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="estadocivil" class="form-label"><strong>Estado Civil</strong></label>
                    <select class="form-select" id="estadocivil" name="estadocivil" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Solteiro</option>
                        <option>Casado</option>
                        <option>Viúvo</option>
                        <option>Separado</option>
                        <option>Divorciado</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label"><strong>Gênero</strong></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" value="feminino" id="generoFeminino" checked>
                        <label class="form-check-label" for="generoFeminino">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" value="masculino" id="generoMasculino">
                        <label class="form-check-label" for="generoMasculino">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" value="outro" id="generoOutro">
                        <label class="form-check-label" for="generoOutro">Prefiro não informar</label>
                    </div>
                </div>
            </div>
        </fieldset>    

        <!-- Fieldset 2: 'Dados de Contato' -->
        <fieldset class="border-grossa p-3 mb-3">
            <legend class="w-auto">Dados de Contato</legend>
            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="email" class="form-label"><strong>E-mail</strong></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ex.: name@provedor.com" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="website" class="form-label"><strong>Web Site</strong></label>
                    <input type="text" class="form-control" name="website" id="website" placeholder="Opcional">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="endereco" class="form-label"><strong>Endereço</strong></label>
                    <input type="text" class="form-control" name="endereco" id="endereco" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="bairro" class="form-label"><strong>Bairro</strong></label>
                    <input type="text" class="form-control" name="bairro" id="bairro" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="complemento" class="form-label"><strong>Complemento</strong></label>
                    <input type="text" class="form-control" name="complemento" id="complemento" placeholder="Opcional">
                </div>
                <div class="col-md-6 form-group">
                    <label for="cep" class="form-label"><strong>CEP</strong></label>
                    <input type="text" class="form-control" name="cep" id="cep" pattern="\d{8}" maxlength="8" placeholder="Digite o CEP" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="cidade" class="form-label"><strong>Cidade</strong></label>
                    <input type="text" class="form-control" name="cidade" id="cidade" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="uf" class="form-label"><strong>UF</strong></label>
                    <select class="form-select" id="uf" name="uf" required>
                        <option selected disabled value="">Selecione</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MS</option>
                        <option>MT</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="telefone" class="form-label"><strong>Telefone</strong></label>
                    <input type="tel" class="form-control" name="telefone" id="telefone" inputmode="numeric" pattern="\d{10}" maxlength="10" placeholder="Digite apenas números">
                </div>
                <div class="col-md-6 form-group">
                    <label for="celular" class="form-label"><strong>Celular</strong></label>
                    <input type="tel" class="form-control" name="celular" id="celular" inputmode="numeric" pattern="\d{11}" maxlength="11" placeholder="Digite apenas números">
                </div>
            </div>
        </fieldset>

        <!-- Fieldset 3: 'Dados Cadastrais' -->
        <fieldset class="border-grossa p-3 mb-3">
            <legend class="w-auto">Dados Cadastrais</legend>
            <div class="row mb-3">
                <div class="col-md-6 form-group">
                    <label for="login" class="form-label"><strong>Login</strong></label>
                    <input type="email" class="form-control" name="login" id="login" placeholder="Ex.: name@provedor.com" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="senha" class="form-label"><strong>Senha</strong></label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha entre 6 - 11 caracteres" required minlength="6" maxlength="11" required>
                </div>
            </div>

            <p><strong>Receber informações sobre os seguintes assuntos:</strong></p>
            <div id="check" class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="noticias" id="interesseNoticias">
                    <label class="form-check-label" for="interesseNoticias">Notícias</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="esportes" id="interesseEsportes">
                    <label class="form-check-label" for="interesseEsportes">Esportes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="tecnologia" id="interesseTecnologia">
                    <label class="form-check-label" for="interesseTecnologia">Tecnologia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="culinaria" id="interesseCulinaria">
                    <label class="form-check-label" for="interesseCulinaria">Culinária</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="cultura" id="interesseCultura">
                    <label class="form-check-label" for="interesseCultura">Cultura</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="moda" id="interesseModa">
                    <label class="form-check-label" for="interesseModa">Moda e Estilo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="jogos" id="interesseJogos">
                    <label class="form-check-label" for="interesseJogos">Jogos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="politica" id="interessePolitica">
                    <label class="form-check-label" for="interessePolitica">Política</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="saude" id="interesseSaude">
                    <label class="form-check-label" for="interesseSaude">Saúde</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="economia" id="interesseEconomia">
                    <label class="form-check-label" for="interesseEconomia">Economia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="emprego" id="interesseEmprego">
                    <label class="form-check-label" for="interesseEmprego">Emprego</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="viagem" id="interesseViagem">
                    <label class="form-check-label" for="interesseViagem">Viagem</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="musica" id="interesseMusica">
                    <label class="form-check-label" for="interesseMusica">Música</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="interesse[]" value="automoveis" id="interesseAutomoveis">
                    <label class="form-check-label" for="interesseAutomoveis">Automóveis</label>
                </div>
            </div>
            
            <!--Sugestões -->
            <div class="mb-3 form-group">
                <label for="sugestoes" class="form-label"><strong>Sugestões</strong></label>
                <textarea class="form-control" id="sugestoes" name="sugestoes" rows="3" placeholder="Insira suas sugestões aqui..."></textarea>
            </div>
            
            <!--Termos -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="confirmacaotermos" id="confirmacaotermos" required>
                <label class="form-check-label" for="confirmacaotermos">Eu concordo com os termos e condições</label>
            </div>            
        </fieldset>

        <!-- Botões -->
        <div class="text-center">
            <button type="reset" class="btn btn-danger">Limpar</button>
            <button type="submit" class="btn btn-primary">Concluir</button>
        </div>
    </form> <!-- Fim do Formulário-->

    <!--JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
