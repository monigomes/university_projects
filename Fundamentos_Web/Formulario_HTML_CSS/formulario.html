<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="ufms_logo_negativo_assinatura_horizontal_rgb.png" alt="Logo">
    </div>

    <h1 id="titulo">FORMULÁRIO DE CADASTRO</h1>
    <p id="subtitulo">Preencha com seus dados</p>
    
    
    <!-- Início do Formulário -->
    <form method="post" action="cadastro.html">
    

        <!-- Fieldset 1: 'Dados Pessoais' -->
        <fieldset class="dadospessoais">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" id="nome" name="nome" required>
            </div>
        </fieldset>    

        <fieldset class="dadospessoais">
            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" inputmode="numeric" pattern="\d{11}" maxlength="11" placeholder="Digite apenas números" required>
            </div>

            <div class="campo">
                <label for="datanascimento"><strong>Data Nascimento</strong></label>
                <input type="date" name="datanascimento" id="datanascimento" required> 
            </div>

            <div class="campo">   
                <label for="estadocivil"><strong>Estado Civil</strong></label>
                <select id="estadocivil">
                    <option selected disabled value="">Selecione</option>
                    <option>Solteiro</option>
                    <option>Casado</option>
                    <option>Viúvo</option>
                    <option>Separado</option>
                    <option>Divorciado</option>
                </select>
            </div>

            <div class="campo"> 
                <label for="genero"><strong>Gênero</strong></label>
                <label>
                    <input type="radio" name="genero" value="feminino" checked>Feminino
                </label>

                <label>
                    <input type="radio" name="genero" value="masculino">Masculino
                </label>

                <label>
                    <input type="radio" name="genero" value="outro">Prefiro não informar
                </label>
             </div>
        </fieldset>


        <!-- Fieldset 2: 'Dados de Contato' -->
        <fieldset class="dadoscontato">
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="website"><strong>Web Site</strong></label>
                <input type="text" name="website" id="website" placeholder="Opcional">
            </div>
    
            <div class="campo">
                <label for="endereco"><strong>Endereço</strong></label>
                <input type="text" name="endereco" id="endereco" required>
            </div>       
    
            <div class="campo">
                <label for="bairro"><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro" required>
            </div>

            <div class="campo">
                <label for="complemento"><strong>Complemento</strong></label>
                <input type="text" name="complemento" id="complemento" placeholder="Opcional">
            </div>    

            <div class="campo">   
                <label for="cep"><strong>CEP</strong></label>
                <input type="text" name="cep" id="cep" pattern="\d{8}" maxlength="8" placeholder="Digite o CEP" required>
            </div>

            <div class="campo">
                <label for="cidade"><strong>Cidade</strong></label>
                <input type="text" name="cidade" id="cidade" required>
            </div>
    
            <div class="campo">  
                <label for="uf"><strong>UF</strong></label>
                <select id="uf" required>
                    <option selected disabled value="">Selecione</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MS</option>
                    <option>MT</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone"inputmode="numeric" pattern="\d{11}" maxlength="11" placeholder="Digite apenas números">
            </div>
    
             <div class="campo">
                <label for="celular"><strong>Celular</strong></label>
                <input type="tel" name="celular" id="celular" inputmode="numeric" pattern="\d{11}" maxlength="11" placeholder="Digite apenas números">
            </div>
        </fieldset>


        <!-- Fieldset 3: 'Dados Cadastrais' -->
        <fieldset class="dadoscadastrais">
            <div class="campo">
                <label for="login"><strong>Login</strong></label>
                <input type="email" name="login" id="login" placeholder="Ex.: name@provedor.com" required>
            </div>
    
            <div class="campo">   
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" placeholder="Senha entre 6 - 11 caracteres" required minlength="6" maxlength="11">
            </div>
         
            <p><strong>Receber informações sobre os seguintes assuntos:</strong></p><br>
            <div id="check">
                <label><input type="checkbox" name="interesse" value="noticias"> Notícias</label>
                <label><input type="checkbox" name="interesse" value="esportes"> Esportes</label>
                <label><input type="checkbox" name="interesse" value="tecnologia"> Tecnologia</label>
                <label><input type="checkbox" name="interesse" value="culinaria"> Culinária</label>
                <label><input type="checkbox" name="interesse" value="cultura"> Cultura</label>
                <label><input type="checkbox" name="interesse" value="modaeestilo"> Moda e Estilo</label>
                <label><input type="checkbox" name="interesse" value="jogos"> Jogos</label>
                <label><input type="checkbox" name="interesse" value="politica"> Política</label>
                <label><input type="checkbox" name="interesse" value="saude"> Saúde</label>
                <label><input type="checkbox" name="interesse" value="economia"> Economia</label>
                <label><input type="checkbox" name="interesse" value="emprego"> Emprego</label>
                <label><input type="checkbox" name="interesse" value="viagem"> Viagem</label>
                <label><input type="checkbox" name="interesse" value="musica"> Música</label>
                <label><input type="checkbox" name="interesse" value="automoveis"> Automovéis</label>
            </div><br>

            <div class="campo"><br>
                <label for="mensagem"><strong>Sugestões</strong></label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Opcional"></textarea><br><br>
    
            <div id="checkregras">
                <label><input type="checkbox" id="regrastermos" name="confirmacaotermos" value="regrastermos" required> Li as regras de cadastro e autorizo a criação do usuário.</label>
            </div><br>

            <!-- Botões -->
            <div class="botoes-container">
                    <button class="botao" type="submit">Concluir</button>
                    <button class="botao" type="reset">Limpar</button>
            </div>

        </fieldset>
    </form> <!-- Fim do Formulário-->

</body>
</html>
